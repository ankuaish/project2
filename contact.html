<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Website in Bootstrap5</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-color py-4 pt-lg-4">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Pt.Ram Gopal Tiwari</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#online_services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" target="_blank" href="/contact.html">Contact</a>
              </li>
           
          
            </ul>
           
          </div>
        </div>
      </nav>
      <section class="common-section bg-color contact-section text-white">
      
        <div class="container text-center fw-bold common-title ">
            <h2 class="common-heading text-white ">Contact Us</h2>
            <hr class="w-25 mx-auto">
        </div>
    
        <div class="container ">
            <div class="form-section  mx-auto">
                <form   action="https://formspree.io/f/xrgnkjjo"
                method="POST">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="first-name">First name</label>
                                <input class="form-control" id="first-name" placeholder="First name"
                                   name="firstname"  type="text" required autocomplete="off">
                            </div>
                            <div class="col">
                                <label for="last-name" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Last name"
                                    name="lastname"   required autocomplete="off">
                            </div>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" required
                        name="email" placeholder="Enter your email" autocomplete="off">
                        <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" required
                        name="message"placeholder="Enter your message " rows="3" autocomplete="off"></textarea>
                    </div>
    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="custom-shape-divider-bottom-1709292506">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
    </section>
</body>
</html>
